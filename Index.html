<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bang Nyampahin AI ‚Äì Setor Sampah & Mint NFT</title>
  <style>
    body {
      background: #0e1117;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 8px;
    }
    p {
      color: #aaa;
      margin-bottom: 20px;
    }
    form {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      color: #00ffcc;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Bang Nyampahin AI ‚ôªÔ∏è</h1>
  <p>Setor sampah kamu dan dapatkan NFT bukti aksi!</p>

  <form id="mintForm">
    <input type="text" id="name" placeholder="Nama aksi / lokasi" required>
    <textarea id="description" rows="3" placeholder="Deskripsi aksi bersihmu" required></textarea>
    <input type="url" id="image_url" placeholder="Link foto bukti (upload via Google Drive/IPFS)" required>
    <button type="submit">Setor & Mint NFT üíé</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('mintForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Memproses...';

      const res = await fetch('/api/mint', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          name: document.getElementById('name').value,
          description: document.getElementById('description').value,
          image_url: document.getElementById('image_url').value
        })
      });

      const data = await res.json();
      if (data.success) {
        result.innerHTML = `‚úÖ Minted! <br> NFT ID: ${data.nft.id} <br> üéØ <a href="https://base.blockscout.com/address/${data.nft.address}" target="_blank">Lihat NFT</a>`;
      } else {
        result.textContent = '‚ùå Gagal: ' + (data.error || 'Mint error');
      }
    });
  </script>
</body>
</html>
