<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bang Nyampahin AI - Mint NFT</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mint NFT - Bang Nyampahin</h2>
    <form id="mintForm">
      <input type="text" id="name" placeholder="Nama NFT" required>
      <textarea id="description" placeholder="Deskripsi NFT" required></textarea>
      <input type="url" id="image_url" placeholder="URL Gambar NFT (IPFS/HTTPS)" required>
      <input type="text" id="wallet_address" placeholder="Alamat Wallet Penerima" required>
      <button type="submit">Mint Sekarang</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById('mintForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const image_url = document.getElementById('image_url').value;
      const wallet_address = document.getElementById('wallet_address').value;

      const response = await fetch('/api/mint', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, description, image_url, wallet_address })
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.success 
        ? '✅ NFT berhasil di-mint!'
        : '❌ Gagal minting: ' + result.error;
    });
  </script>
</body>
</html>
