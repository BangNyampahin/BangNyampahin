<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rumah Warga - Nyampah Bersama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      margin-top: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      color: #15803d;
      margin-bottom: 12px;
    }
    .card {
      background: #ecfdf5;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    .label {
      font-weight: bold;
      color: #065f46;
    }
    .value {
      margin-top: 4px;
      color: #0f172a;
    }
    button {
      padding: 12px;
      background: #22c55e;
      border: none;
      color: white;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† Rumah Warga</h1>

    <div class="card">
      <div class="label">Nama:</div>
      <div class="value">Bang Nyampah</div>
    </div>

    <div class="card">
      <div class="label">Wallet Address:</div>
      <div class="value">0xABC123...789</div>
    </div>

    <div class="card">
      <div class="label">Saldo NyampahCoin:</div>
      <div class="value">123.45 NBC</div>
    </div>

    <button onclick="alert('Klaim harian berhasil!')">üéÅ Klaim Harian</button>
  </div>
</body>
</html>
